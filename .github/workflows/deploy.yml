name: Deploy to Server

on:
   push:
      branches:
         - main

jobs:
   deploy:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Set up Node.js environment
           uses: actions/setup-node@v2
           with:
              node-version: '22'

         - name: Install dependencies
           run: yarn


         - name: Deploy to Server
           env:
              SSH_HOST: ${{ secrets.SSH_HOST }}
              SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
              SSH_KEY: ${{ secrets.SSH_KEY }}
              SSH_PASS: ${{ secrets.CLOUD_TRAVEL_APP_PASS }}
           run: |
              sshpass -p $SSH_PASS ssh -o StrictHostKeyChecking=no -p 24700 $SSH_USERNAME@$SSH_HOST "cd ~/snap/dev-server/travel-app-api && pm2 restart server"

